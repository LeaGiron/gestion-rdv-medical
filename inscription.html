<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="formulaire">
        <img src="images/logo.png" alt="Logo de la plateforme" class="logo">
        <h2>Créer un compte</h2>
        <form action="inscription.php" method="POST">
            <label for="prenom">Prénom</label>
            <input type="text" placeholder="Entrer votre prénom" id="prenom" name="prenom" required>
        
            <label for="nom">Nom</label>
            <input type="text" placeholder="Entrer votre nom de famille" id="nom" name="nom" required>
        
            <label for="email">Email</label>
            <input type="email" placeholder="Entrer votre email" id="email" name="email" required>
        
            <label for="telephone">Numéro de téléphone</label>
            <input type="text" placeholder="Entrer votre numéro de téléphone" id="telephone" name="telephone" required>
        
            <label for="date_naissance">Date de naissance</label>
            <input type="date" placeholder="Entrer votre date de naissance" id="date_naissance" name="date_naissance" required>
        
            <label for="mot_de_passe">Mot de passe</label>
            <input type="password" placeholder="Entrer votre mot de passe" id="mot_de_passe" name="mot_de_passe" required>

            <button type="submit">Créer un compte</button>
        </form>

        <a href="connexion.html">Déjà un compte ? Connectez-vous</a>

</body>
</html>
